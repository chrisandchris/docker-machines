version: '2'

services:
  mysql:
    image: mysql:5.6
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./mysql/data:/var/lib/mysql
  jira:
    build: .
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8081:8080
    volumes:
      - ./jira/data:/var/atlassian/application-data/jira
    environment:
      - JVM_MINIMUM_MEMORY=1024
      - JVM_MAXIMUM_MEMORY=4096
